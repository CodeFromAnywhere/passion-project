<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Passion Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFF0F5;
        }

        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <header class="bg-pink-200 text-pink-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-pacifico">The Passion Project</h1>
            <button id="logoutBtn"
                class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                Logout <i class="fas fa-sign-out-alt ml-2"></i>
            </button>
        </div>
    </header>

    <main class="container mx-auto flex-grow p-4">
        <div id="loading" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-pink-500"></div>
        </div>

        <form id="goalForm" class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-pacifico text-pink-600 mb-4">Add New Goal</h2>

            <div class="mb-4">
                <label for="task" class="block text-pink-700 font-bold mb-2">Task you don't like:</label>
                <input type="text" id="task" name="task" required
                    class="w-full px-3 py-2 text-pink-700 border rounded-lg focus:outline-none focus:border-pink-500"
                    placeholder="Enter the task...">
            </div>
            <div class="mb-4">
                <label for="reason" class="block text-pink-700 font-bold mb-2">Reason for completing it:</label>
                <input type="text" id="reason" name="reason" required
                    class="w-full px-3 py-2 text-pink-700 border rounded-lg focus:outline-none focus:border-pink-500"
                    placeholder="Enter the reason...">
            </div>
            <div class="mb-4">
                <label for="goal" class="block text-pink-700 font-bold mb-2">Ultimate goal:</label>
                <input type="text" id="goal" name="goal" required
                    class="w-full px-3 py-2 text-pink-700 border rounded-lg focus:outline-none focus:border-pink-500"
                    placeholder="Enter your ultimate goal...">
            </div>
            <div class="mb-4">
                <label for="weeklyGoal" class="block text-pink-700 font-bold mb-2">Weekly goal:</label>
                <input type="text" id="weeklyGoal" name="weeklyGoal" required
                    class="w-full px-3 py-2 text-pink-700 border rounded-lg focus:outline-none focus:border-pink-500"
                    placeholder="Enter your weekly goal...">
            </div>
            <button type="submit"
                class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                Add Goal <i class="fas fa-heart ml-2"></i>
            </button>
        </form>

        <form id="progressForm" class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-pacifico text-pink-600 mb-4">New Weekly Progress</h2>
            <div class="mb-4">
                <label for="progressGoalId" class="block text-pink-700 font-bold mb-2">Select Goal:</label>
                <select id="progressGoalId" name="progressGoalId" required
                    class="w-full px-3 py-2 text-pink-700 border rounded-lg focus:outline-none focus:border-pink-500">
                    <option value="">Select a goal...</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="weekNumber" class="block text-pink-700 font-bold mb-2">Week Number:</label>
                <input type="number" id="weekNumber" name="weekNumber" required readonly
                    class="w-full px-3 py-2 text-pink-700 border rounded-lg focus:outline-none focus:border-pink-500">
            </div>
            <div class="mb-4">
                <label for="status" class="block text-pink-700 font-bold mb-2">Status:</label>
                <select id="status" name="status" required
                    class="w-full px-3 py-2 text-pink-700 border rounded-lg focus:outline-none focus:border-pink-500">
                    <option value="success">Success</option>
                    <option value="failed">Failed</option>
                    <option value="in progress">In Progress</option>
                </select>
            </div>
            <button type="submit"
                class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                Add Progress <i class="fas fa-chart-line ml-2"></i>
            </button>
        </form>

        <div id="goalList" class="space-y-4"></div>
    </main>

    <footer class="bg-pink-200 text-pink-800 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 The Passion Project. Made with <i class="fas fa-heart text-pink-500"></i> for your dreams.
            </p>
        </div>
    </footer>

    <script>
        const apiUrl = 'https://data.actionschema.com';
        const authToken = localStorage.getItem('authToken');

        if (!authToken) {
            window.location.href = '/';
        }

        const showLoading = () => document.getElementById('loading').classList.remove('hidden');
        const hideLoading = () => document.getElementById('loading').classList.add('hidden');

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            window.location.href = '/';
        });

        const fetchGoals = async () => {
            showLoading();
            try {
                const response = await fetch(`${apiUrl}/passion_project_goals/read`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({})
                });
                const data = await response.json();
                if (data.isSuccessful) {
                    renderGoals(data.items);
                    updateGoalSelect(data.items);
                } else {
                    alert('Failed to fetch goals: ' + data.message);
                }
            } catch (error) {
                console.error('Error fetching goals:', error);
                alert('An error occurred while fetching goals.');
            } finally {
                hideLoading();
            }
        };

        const renderGoals = (goals) => {
            const goalList = document.getElementById('goalList');
            goalList.innerHTML = '';
            for (const [id, goal] of Object.entries(goals)) {
                const goalElement = document.createElement('div');
                goalElement.className = 'bg-white p-4 rounded-lg shadow-md';
                goalElement.innerHTML = `
                    <h3 class="text-xl font-bold text-pink-600 mb-2">${goal.task}</h3>
                    <p class="text-pink-700 mb-1"><strong>ID:</strong> ${id}</p>
                    <p class="text-pink-700 mb-1"><strong>Reason:</strong> ${goal.reason}</p>
                    <p class="text-pink-700 mb-1"><strong>Ultimate Goal:</strong> ${goal.goal}</p>
                    <p class="text-pink-700 mb-2"><strong>Weekly Goal:</strong> ${goal.weeklyGoal}</p>
                    <button class="deleteBtn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-full text-sm transition duration-300 ease-in-out transform hover:scale-105" data-id="${id}">
                        Delete <i class="fas fa-trash-alt ml-1"></i>
                    </button>
                    <div class="mt-4">
                        <h4 class="font-bold text-pink-600">Weekly Progress:</h4>
                        <div id="progress-${id}" class="mt-2"></div>
                    </div>
                `;
                goalList.appendChild(goalElement);
                fetchWeeklyProgress(id);
            }
            document.querySelectorAll('.deleteBtn').forEach(btn => {
                btn.addEventListener('click', deleteGoal);
            });
        };

        const fetchWeeklyProgress = async (goalId) => {
            try {
                const response = await fetch(`${apiUrl}/passion_project_weekly_progress/read`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        filter: [
                            {
                                operator: "equal",
                                value: goalId,
                                objectParameterKey: "goalId"
                            }
                        ]
                    })
                });
                const data = await response.json();
                if (data.isSuccessful) {
                    renderWeeklyProgress(goalId, data.items);
                } else {
                    console.error('Failed to fetch weekly progress:', data.message);
                }
            } catch (error) {
                console.error('Error fetching weekly progress:', error);
            }
        };

        const renderWeeklyProgress = (goalId, progressItems) => {
            const progressContainer = document.getElementById(`progress-${goalId}`);
            progressContainer.innerHTML = '';
            for (const [id, progress] of Object.entries(progressItems)) {
                const progressElement = document.createElement('div');
                progressElement.className = 'flex items-center mb-1';
                const icon = progress.status === 'success' ?
                    '<i class="fas fa-check-circle text-green-500 mr-2"></i>' :
                    '<i class="fas fa-times-circle text-red-500 mr-2"></i>';
                progressElement.innerHTML = `
                    ${icon}
                    <span>Week ${progress.weekNumber}: ${progress.status}</span>
                `;
                progressContainer.appendChild(progressElement);
            }
        };

        const deleteGoal = async (event) => {
            const id = event.target.dataset.id;
            showLoading();
            try {
                const response = await fetch(`${apiUrl}/passion_project_goals/remove`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ rowIds: [id] })
                });
                const data = await response.json();
                if (data.isSuccessful) {
                    fetchGoals();
                } else {
                    alert('Failed to delete goal: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting goal:', error);
                alert('An error occurred while deleting the goal.');
            } finally {
                hideLoading();
            }
        };

        document.getElementById('goalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const goalData = {
                task: formData.get('task'),
                reason: formData.get('reason'),
                goal: formData.get('goal'),
                weeklyGoal: formData.get('weeklyGoal'),
                created_at: new Date().toISOString()
            };

            showLoading();
            try {
                const response = await fetch(`${apiUrl}/passion_project_goals/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ items: [goalData] })
                });
                const data = await response.json();
                if (data.isSuccessful) {
                    e.target.reset();
                    fetchGoals();
                } else {
                    alert('Failed to add goal: ' + data.message);
                }
            } catch (error) {
                console.error('Error adding goal:', error);
                alert('An error occurred while adding the goal.');
            } finally {
                hideLoading();
            }
        });

        const updateGoalSelect = (goals) => {
            const select = document.getElementById('progressGoalId');
            select.innerHTML = '<option value="">Select a goal...</option>';
            for (const [id, goal] of Object.entries(goals)) {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = `${goal.task} (${id})`;
                select.appendChild(option);
            }
        };

        document.getElementById('progressForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const progressData = {
                goalId: formData.get('progressGoalId'),
                weekNumber: parseInt(formData.get('weekNumber')),
                status: formData.get('status')
            };

            showLoading();
            try {
                const response = await fetch(`${apiUrl}/passion_project_weekly_progress/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ items: [progressData] })
                });
                const data = await response.json();
                if (data.isSuccessful) {
                    e.target.reset();
                    fetchWeeklyProgress(progressData.goalId);
                } else {
                    alert('Failed to add progress: ' + data.message);
                }
            } catch (error) {
                console.error('Error adding progress:', error);
                alert('An error occurred while adding the progress.');
            } finally {
                hideLoading();
            }
        });

        const updateWeekNumber = () => {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const weekNumber = Math.ceil((((now - startOfYear) / 86400000) + startOfYear.getDay() + 1) / 7);
            document.getElementById('weekNumber').value = weekNumber;
        };

        document.getElementById('progressGoalId').addEventListener('change', (e) => {
            updateWeekNumber();
        });

        // Initial fetch of goals
        fetchGoals();

        // Update week number when the page loads
        updateWeekNumber();
    </script>
</body>

</html>
